<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link href="/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/bootstrap-3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="/mycss/style.css" rel="stylesheet"/>
    <link href="/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="/showloading/showloading.css" rel="stylesheet"/>

    <title>收纳趴</title>
</head>

<body>

<nav th:include="top::top" class="navbar navbar-inverse navbar-fixed-top top-bar"></nav>

<div role="main" class="container" style="width:100% !important;">
    <div class="content">
        <div class="well" style="padding:20px">
            <div class="row">

                <div class="col-lg-12 col-md-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>
                                <span>建筑管理</span>
                                <div class="nav navbar-right panel_toolbox" style="min-width:20px;margin:0;float:right">
                                    <span class="clickable-icon" style="margin-right:6px;" id="addBuilding">
                                        <span class="collapse-link" data-toggle="tooltip" data-container="body"
                                              data-placement="top"
                                              title="新增建筑">
                                            <i class="fa fa-plus-circle"></i>
                                        </span>
                                    </span>
                                    <span class="clickable-icon" id="deleteBuilding">
                                        <span class="collapse-link" data-toggle="tooltip" data-container="body"
                                              data-placement="top"
                                              title="删除建筑">
                                            <i class="fa fa-trash-o"></i>
                                        </span>
                                    </span>
                                </div>
                            </h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content chart-content">
                            <div style="min-height:100%;padding: 0 0 20px 0;" id="goodsTableContent">
                                <table id="goodsTable"
                                       class="table table-condensed table-striped standard-table"
                                ></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="addGoodsModal" role="dialog" tabindex="-1" data-backdrop="false">
    <div class="modal-dialog modal-lg" style="width: 400px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        style="position:relative;top:0.4rem;">
                    <i style="color: #b70000" class="glyphicon glyphicon-remove"></i>
                </button>
                <h4 class="modal-title" id="modalTitle">
                    添加物品
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="goodsId"/>
                    <div class="form-group">
                        <label for="goodsName">名称 *</label>
                        <input type="text" class="form-control" id="goodsName" placeholder="填写物品名称"/>
                    </div>
                    <div class="form-group">
                        <label for="typeList" style="display:block">分类 *</label>
                        <div id="typeList">
                            <select class="selectpicker" data-width="fit" id="goodsType">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="owner">所有者</label>
                        <input type="text" class="form-control" id="owner" placeholder="所有者姓名，或者爸爸妈妈等"/>
                    </div>
                    <div class="form-group">
                        <label for="location">存放位置</label>
                        <input type="text" class="form-control" id="location" placeholder="描述物品存放位置"/>
                    </div>
                    <div class="form-group">
                        <label>价格</label>
                        <div class="input-group">
                            <span class="input-group-addon">¥</span>
                            <input type="number" id="price" class="form-control" placeholder="物品购买价格"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="buyTime">购买时间</label>
                        <input type="date" class="form-control" id="buyTime" placeholder="物品购买时间"/>
                    </div>
                    <div class="form-group">
                        <label for="comment">备注</label>
                        <textarea class="form-control" id="comment" placeholder="物品备注信息" style="max-width:100%"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tagContent">标签</label><span style="margin-left:10px;font-size:12px;color:#888">( 输入后回车添加标签 )</span>
                        <div id="tagContent">
                            <input class="form-control" id="tag" style="width:100px;"/>
                            <div id="tagList" class="nice-scroll" style="padding:10px 0 10px 0;overflow-x:auto;overflow-y:hidden">
                            </div>
                        </div>
                    </div>

                    <div class="form-group" id="upload">
                        <label style="display:block">物品图片</label>
                        <div>
                            <div class="file-container"
                                 style="display:inline-block;position:relative;
                                 overflow: hidden;vertical-align:middle;">
                                <button id="uploadButton" class="btn btn-default fileinput-button" type="button">上传</button>
                                <input id="uploadFile" type="file"
                                       onchange="loadFile(this.files[0])"
                                       style="display:none"/>
                            </div>
                            <img id="uploadThumb" src="" style="max-width:100%;width:auto;vertical-align: middle;margin-top:6px;display: block;"/>
                        </div>
                    </div>

                    <hr/>
                    <div class="form-group" style="text-align: center;margin-top:30px">
                        <button id="submitAddGoodsButton" type="button" class="btn btn-success">确认添加物品</button>
                        <button id="submitEditGoodsButton" type="button" class="btn btn-success" style="display:none">提交修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="/bootstrap-table/bootstrap-table.min.js"></script>

<script src="/bootstrap-select/js/bootstrap-select.min.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="/js/moment.min.js"></script>

    $(function(){
        init();
    });


    function init(){

    }

    //]]>
</script>
</body>
</html>
